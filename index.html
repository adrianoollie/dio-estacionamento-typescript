<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estacionamento</title>
</head>

<body>
    <main>
        <div id="container">
            <div id="container-image"><img src="img/logo.png" alt="logo" id="logo"></div>
            <input type="text" name="nome" id="nome" placeholder="Digite o nome do veículo: " autocomplete="off">
            <input type="text" name="placa" id="placa" placeholder="Digite a placa do veículo: " autocomplete="off">
            <button id="cadastrar">Cadastrar</button>
        </div>
    </main>
    <footer>
        <table id="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Placa</th>
                    <th>Entrada</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="patio"></tbody>
        </table>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
